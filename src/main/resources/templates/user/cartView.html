<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="layout/userlayout :: userheader"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-4" th:each="pro: ${cartsItems}">
            <div class="card"  style="width: 18rem;">
                <img class="card-img-top" style="height: 250px" src="../static/images/"
                     th:src="@{'/images/'+ ${pro.name}+'.jpg'}"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pro.name}"></h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p class="card-text" th:text="${pro.price + ' $'}"></p>
                    <p class="card-text" th:text="${pro.quantity + ' items'}"></p>
                    <a  class="btn btn-primary my-3" th:href="@{'/products/'+${pro.id}}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <a  class="btn btn-primary mr-3 my-4"  th:href="@{/}">Continue Shopping</a>
        <a  class="btn btn-primary mr-3 my-4" th:href="@{/cart/clear}">Clear Cart</a>
        <a  class="btn btn-primary my-4" th:href="@{/cart/checkoutView}">Check Out</a>
    </div>
</div>



<!--<div th:replace="layout/userlayout :: userfooter"></div>-->
<div th:replace="layout/userlayout :: userscript"></div>
</body>
</html>
