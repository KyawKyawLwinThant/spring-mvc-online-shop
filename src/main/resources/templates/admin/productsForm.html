<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="layout/adminlayout :: adminheader"></div>


<div class="container">
    <form action="#" th:action="@{/product}" th:object="${products}" method="post">

        <div class="form-group row mt-5">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-8">
                <input id="name" th:field="*{name}" type="text" class="form-control">
            </div>
        </div>


        <div class="form-group row">
            <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-8">
                <input id="quantity" th:field="*{quantity}" type="number"
                       class="form-control">
            </div>
        </div>


        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-8">
                <input id="price" th:field="*{price}" type="number" step="any"
                       class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="ldate" class="col-sm-2 col-form-label">Last Updated</label>
            <div class="col-sm-8">
                <input id="ldate" th:field="*{lastUpdated}" type="date"
                       class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <label for="category"
                   class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-8">
            <select class="form-control" th:field="*{category}"
                    name="category" id="category">
                <option th:each="cat : ${categories}"
                 th:value="${cat.id}" th:text="${cat.name}"></option>

            </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

<div th:replace="layout/adminlayout :: adminscript"></div>
</body>
</html>
